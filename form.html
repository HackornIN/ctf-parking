<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hackor[n] CTF Registration</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 40px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
    }
    input[type=submit] {
      background: #0f0;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }
    h1 {
      text-align: center;
      color: #0f0;
    }
    #success-message {
      display: none;
      text-align: center;
      font-size: 1.2em;
      color: #0f0;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>üö© Hackor[n] CTF Registration</h1>
  
  <form id="ctfForm">
    <label>Full Name (legal name, for certificates)</label>
    <input type="text" name="entry.1400866983" required>
    
    <label>Alias (as per CTFtime)</label>
    <input type="text" name="entry.963369190" required>
    
    <label>Email Address</label>
    <input type="email" name="entry.731797841" required>
    
    <label>Institution / Organization Name</label>
    <input type="text" name="entry.13939046" required>
    
    <label>Course & Year (if student)</label>
    <input type="text" name="entry.854750277">
    
    <label>GitHub Profile URL (if student)</label>
    <input type="url" name="entry.11397622">
    
    <label>
      <input type="checkbox" name="entry.1151485404" value="Yes" required>
      I agree to abide by the Code of Conduct and Anti-Cheating Policy
    </label>
    
    <input type="submit" value="Register">
  </form>

  <div id="success-message">
    ‚úÖ Registration successful!<br>
    Please check your email for confirmation.<br>
    See you at Hackor[n] CTF üö©
  </div>

  <script>
    const form = document.getElementById('ctfForm');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Stop normal form submit

      const formData = new FormData(form);

      fetch("https://docs.google.com/forms/d/e/1FAIpQLSclRiSa7KBQi_MMme-iX2Iwcx8l5_Wn0Yo7KB3nEBIP-qfCEg/formResponse", {
        method: "POST",
        body: formData,
        mode: "no-cors"
      }).then(() => {
        form.style.display = "none";   // hide the form
        successMessage.style.display = "block"; // show custom message
      }).catch((error) => {
        alert("‚ùå Something went wrong. Please try again.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
